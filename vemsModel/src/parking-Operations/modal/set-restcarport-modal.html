<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>停车场管理</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../../dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../../dist/css/jquery.mCustomScrollbar.css">
    <link rel="stylesheet" href="../../dist/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../dist/css/main.css">
    <link rel="stylesheet" href="../../dist/css/my.css">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
        <script src="../../dist/js/html5shiv.js"></script>
        <script src="../../dist/js/respond.min.js"></script>
        <![endif]-->
</head>
<body class="ake-modal-body" style="overflow-x:hidden">
    <div class="modal-content ake-iframe-modal set-restcarport">
       <div class="modal-body">
           <form class="form-horizontal">  
                <div class="form-group">
                        <label for="" class="col-xs-3 control-label">总车位:</label>
                        <div class="col-xs-5 num-val">
                           <span> 300个</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="col-xs-3 control-label">X小时内在场车辆:</label>
                        <div class="col-xs-2">
                            <input type="number" class="form-control" placeholder="" min="1">
                        </div>
                        <div class="col-xs-2 unit"><span>小时</span></div> 
                        <div class="col-xs-2 num-val">
                           <span>10000个</span>
                        </div>
                        <div class="col-xs-3 num-val">
                          <span>(剩余200000个)</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="col-xs-3 control-label">现在剩余车位数:</label>
                        <div class="col-xs-5 num-val">
                            <span>202个</span>
                        </div>
                    </div>
                     <div class="form-group">
                        <label for="" class="col-xs-3 control-label">偏移值:</label>
                        <div class="col-xs-5 num-val">
                            <span>2</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="col-xs-3 control-label">需设置剩余车位数:</label>
                        <div class="col-xs-5">
                            <input type="text" class="form-control" placeholder="" >
                        </div>
                    </div>
                <div class="modal-footer">
                   <button type="button" class="btn  btn-default btn-flat  pull-left close-modal" data-dismiss="modal">取消</button>
                   <button type="button" class="btn  btn-primary btn-flat  btn-refresh pull-left ">刷新</button>
                   <button type="button" class="btn  btn-primary btn-flat pull-right close-modal">确认</button>
                </div>
           </form>
       </div>
    </div>
 <!--[if !IE]> -->
 <script src="../../dist/js/jquery-2.0.3.min.js"></script>
 <!-- <![endif]-->
 <!--[if IE]>
     <script src="../../dist/js/jquery-1.10.2.min.js"></script>
 <![endif]-->
 <script>
      $(function(){
        $(".close-modal").on("click",function(){
            var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
            parent.layer.close(index);
        })
       
      })
 </script>
</body>

</html>
