        <script type="text/javascript">
            var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
            //给父页面传值
            $('#choose_carOwner').on('click', function(){
                var carOwner = '';
                $("input[name=carOwner]").each(function(){
                    if($(this).attr("checked")){
                        carOwner = $(this).parent().parent('td').next().next('.carOwner-name').text();
                    }
                })
                parent.$('#carOwner_name').val(carOwner);
                parent.layer.close(index);

            });
