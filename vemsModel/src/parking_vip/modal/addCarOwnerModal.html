    <script type="text/javascript">
        $(function(){
            if (!$.browser.webkit) {
                $.mCustomScrollbar.defaults.scrollButtons.enable=false; //滑块的上下的button是否显示
                $.mCustomScrollbar.defaults.axis="y"; //滑块的放行 X轴或Y轴
                 $("body").mCustomScrollbar({theme:"dark"});
            }

            var index = parent.layer.getFrameIndex(window.name); //获取窗口索引

            $("#cancel").on('click',function(){    
                parent.layer.close(index);   //点击关闭  会关闭iframe弹出框  
            })
        })
        

        $("#addCarInfo").click(function(){
            layer.open({
                type: 2,
                title: '添加车辆',
                maxmin: true,
                shadeClose: false, //点击遮罩关闭层
                area : ['90%' , '82%'],
                offset: ['20px'],
                content: '../iframe/addCarMessage.html'
            });
            var wrap =  $(".layui-layer-content ");
            browser_ = /iphone|ipad/i.test(navigator.userAgent);
            if(browser_ == true) {
                wrap.addClass("iframe-wrap");
            }
            return false;
        })

        $(".editLineBtn").live('click',function(){
          var flag = $(".editLineBtn").index(this);//获取当前编辑的是第几个元素
          layer.open({
              type: 2,
              title: '编辑车辆',
              maxmin: true,
              shadeClose: false, //点击遮罩关闭层
              area : ['90%' , '92%'],
              offset: ['20px'],
              content: '../iframe/editCarMessage.html',
              success: function(layero,index){
                layero.find("iframe").attr("id","flag");
                layero.find("iframe").addClass("flag"+flag);
              }
          });
          var wrap =  $(".layui-layer-content");
          browser_ = /iphone|ipad/i.test(navigator.userAgent);
          if(browser_ == true) {
              wrap.addClass("iframe-wrap");
          }
          return false;
        })

    </script>
