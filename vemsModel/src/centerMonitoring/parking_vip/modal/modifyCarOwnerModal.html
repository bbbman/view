<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>车场VIP-本地车主-修改本地车主</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="" />
    <meta name="description" content="" />

    <link href="../../dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../../dist/css/jquery.mCustomScrollbar.css">
    <link rel="stylesheet" href="../../dist/css/main.css">
    <link rel="stylesheet" href="../../dist/css/ling.css">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

<body class="index-page">
    <div class="modal-content ake-iframe-modal">
        <div class="modal-body">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="" class="col-xs-3 control-label">姓名:</label>
                    <div class="col-xs-6">
                        <input type="text" class="form-control" id="" placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-xs-3 control-label">性别:</label>
                    <div class="col-xs-6">
                       <select class="form-control" id="">
                           <option>男</option>
                           <option>女</option>
                       </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-xs-3 control-label">电话:</label>
                    <div class="col-xs-6">
                        <input type="tel" class="form-control" id="" placeholder="">
                    </div>
                </div>
                <div class="form-group" id="addLine">
                    <label for="" class="col-xs-3 control-label">车牌:</label>
                    <div class="col-xs-6">
                        <input type="text" id="" class="form-control pull-left" placeholder="" style="display: inline-block; width:59%;text-transform: uppercase;">
                        <select id="" class="form-control pull-right" style="width:39%;">
                           <option value="0">私车</option>
                           <option value="1">公车</option>
                           <option value="2">不详</option>
                       </select>
                    </div>
                    <div class="col-xs-2" style="padding-left: 0px;">
                        <button type="button" class="btn btn-info btn-flat pull-left" id="addCarInfo" style="border-radius: 4px;">添加</button>
                    </div>
                </div>
               <div class="form-group">
                   <label for="" class="col-xs-3 control-label">公司名称:</label>
                   <div class="col-xs-6">
                       <input type="text" class="form-control" id="" placeholder="">
                   </div>
               </div>
               <div class="form-group">
                   <label for="" class="col-xs-3 control-label">部门:</label>
                   <div class="col-xs-6">
                       <input type="text" class="form-control" id="" placeholder="">
                   </div>
               </div>
               <div class="form-group">
                   <label for="" class="col-xs-3 control-label">地址:</label>
                   <div class="col-xs-6">
                       <input type="text" class="form-control" id="" placeholder="">
                   </div>
               </div>
               <div class="form-group">
                   <label for="" class="col-xs-3 control-label">备注1:</label>
                   <div class="col-xs-6">
                       <input type="text" class="form-control" id="" placeholder="">
                   </div>
               </div><div class="form-group">
                   <label for="" class="col-xs-3 control-label">备注2:</label>
                   <div class="col-xs-6">
                       <input type="text" class="form-control" id="" placeholder="">
                   </div>
               </div><div class="form-group">
                   <label for="" class="col-xs-3 control-label">备注3:</label>
                   <div class="col-xs-6">
                       <input type="text" class="form-control" id="" placeholder="">
                   </div>
               </div>
               <div class="modal-footer">
                   <button type="button" class="btn  btn-default btn-flat  pull-left" id="cancel">关闭</button>
                   <button type="button" class="btn  btn-primary btn-flat pull-right" id="save">保存</button>
               </div>
            </form>
        </div>
    </div>

    <script src="../../dist/js/jquery-2.0.3.min.js"></script>
    <!-- <![endif]-->
    <!--[if IE]>
        <script src="../../dist/js/jquery-1.10.2.min.js"></script>
    <![endif]-->
    <script src="../../dist/js/bootstrap.min.js"></script>
     <script src="../../dist/js/jquery-migrate-1.2.1.min.js"></script>
     <script src="../../dist/js/jquery.mCustomScrollbar.concat.min.js"></script>
     <script type="text/javascript" src="../../dist/js/layer/layer.js"></script>
    <script src="../../dist/js/public.js"></script>
    <script type="text/javascript">
        $(function(){
            if (!$.browser.webkit) {
                $.mCustomScrollbar.defaults.scrollButtons.enable=false; //滑块的上下的button是否显示
                $.mCustomScrollbar.defaults.axis="y"; //滑块的放行 X轴或Y轴
                 $("body").mCustomScrollbar({theme:"dark"});
            }
        })
        var index = parent.layer.getFrameIndex(window.name); //获取窗口索引

        $("#cancel").on('click',function(){    
            parent.layer.close(index);   //点击关闭  会关闭iframe弹出框  
        })

        $("#addCarInfo").click(function(){
            layer.open({
                type: 2,
                title: '添加车辆',
                maxmin: true,
                shadeClose: false, //点击遮罩关闭层
                area : ['90%' , '80%'],
                content: '../iframe/addCarMessage.html'
            });
        })

    </script>
</body>
</html>
