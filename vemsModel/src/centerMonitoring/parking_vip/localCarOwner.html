<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>车场VIP-本地车主</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../dist/css/jquery.mCustomScrollbar.css">
    <link rel="stylesheet" href="../dist/css/font-awesome.min.css">
    <link rel="stylesheet" href="../dist/css/main.css">
    <link rel="stylesheet" href="../dist/css/ling.css">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
        <script src="../dist/js/html5shiv.js"></script>

<body class="con-page-body">
  
    <div class="content-inner">
        <div class="con-item role-management">
            <div class="con-item-header  con-item-header-pb14 clearfix">
                <div class="search-box pull-left form-inline">
                    <div class="form-group">
                          <label class="sr-only" for="">姓名</label>
                          <div class="input-group">
                            <div class="input-group-addon glyphicon glyphicon-user"></div>
                            <input type="text" class="form-control" id="" placeholder="请输入姓名">
                          </div>
                      </div>
                      <div class="form-group">
                          <label class="sr-only" for="">电话</label>
                          <div class="input-group">
                            <div class="input-group-addon glyphicon glyphicon-earphone"></div>
                            <input type="tel" class="form-control" id="" placeholder="请输入电话">
                          </div>
                      </div>
                      <div class="form-group">
                          <label class="sr-only" for="">车牌号</label>
                          <div class="input-group">
                            <div class="input-group-addon glyphicon glyphicon-picture"></div>
                            <input type="text" class="form-control" id="" maxlength="7" placeholder="请输入车牌号" style="text-transform:upperCase;">
                          </div>
                      </div>                  
                      <div class="form-group">
                          <button type="button" class="btn btn-primary">搜索</button>
                      </div>
                  </div>
                <div class="function clearfix">
                    <a class="btn btn-default pull-right ake-add-btn mr5" role="button">导 &nbsp;出</a>
                    <a class="btn btn-default pull-right ake-add-btn mr5" id="importCarOwner">导 &nbsp;入</a>
                    <a class="btn btn-default pull-right ake-add-btn mr5" role="button" id="addCarOwner">新 &nbsp;增</a>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="table-responsive">
                        <table id="localCarOwner-table" class="table table-striped table-bordered table-hover text-center">
                            <thead>
                                <tr>
                                    <th>序号</th>
                                    <th>姓名</th>
                                    <th>车牌</th>
                                    <th>电话</th>
                                    <th>性别</th>
                                    <th>公司名称</th>
                                    <th>部门</th>
                                    <th>地址</th>
                                    <th>最近操作时间</th>
                                    <th>最近操作员</th>
                                    <th class="hidden-480">操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>孙悟空</td>
                                    <td>粤Y12345(公)</td>
                                    <td>110</td>
                                    <td>公的</td>
                                    <td>天庭</td>
                                    <td>马棚</td>
                                    <td>花果山</td>
                                    <td>2015-10-10</td>
                                    <td>admin</td>
                                    <td>
                                        <button class="btn btn-sm btn-info modifyVipOwner" title="修改">
                                        修 &nbsp;&nbsp;改
                                        </button>
                                        <button class="btn btn-sm btn-info ml30" title="删除" data-toggle="modal" data-target=".deleteVipOwnerModal">
                                        删 &nbsp;&nbsp;除
                                        </button>
                                    </td>
                                </tr>
                                 
                            </tbody>
                        </table>
                    </div>
                    <!-- /.table-responsive -->
                </div>
                 <!-- /.table-responsive -->
                <div class="table-footer col-xs-12">
                    <div class="table-pageNum col-sm-3">
                        当前第N项到N项，总共N项
                    </div>
                    <div class="table-pagination col-sm-6">
                        <nav>
                            <ul class="pagination">
                                <li class="disabled">
                                    <a href="" aria-label="Previous">
                                       首页
                                    </a>
                                </li>
                                <li class="disabled">
                                    <a href="" aria-label="Previous">
                                        上一页
                                    </a>
                                </li>
                                <li class="active"><a href="">1</a></li>
                                <li><a href="">2</a></li>
                                <li><a href="">...</a></li>
                                <li><a href="">4</a></li>
                                <li><a href="">5</a></li>
                                <li>
                                    <a href="" aria-label="Next">
                                       下一页
                                    </a>
                                </li>
                                <li>
                                    <a href="" aria-label="Next">
                                        尾页
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                    <div class="table-showNum col-sm-3 text-right">
                        <label>显示&nbsp;
                            <select name="" class="form-control input-sm">
                                <option value="10">10</option>
                                <option value="25">25</option>
                                <option value="50">50</option>
                                <option value="100">100</option>
                            </select>
                        </label>&nbsp;页
                    </div>
                </div>
            </div>
            <!-- /row -->
        </div>
    </div>

    <!--删除modal-->
    <div class="modal fade ake-modal deleteVipOwnerModal" id="deleteVipOwnerModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title tc">删除本地车主</h4>
                </div>
                <div class="modal-body">
                   <p class="tc f15">您是否确定删除此车主记录？</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn  btn-default btn-flat pull-left" data-dismiss="modal">取消</button>
                    <button type="button" class="btn  btn-primary btn-flat pull-right">确认</button>
                </div>
            </div>
        </div>
    </div>
    <!--删除modal结束-->


    <!--[if !IE]> -->
    <script src="../dist/js/jquery-2.0.3.min.js"></script>
    <!-- <![endif]-->
    <!--[if IE]>
        <script src="../dist/js/jquery-1.10.2.min.js"></script>
    <![endif]-->
    <script src="../dist/js/bootstrap.min.js"></script>
    <script src="../dist/js/jquery-migrate-1.2.1.min.js"></script>
    <script src="../dist/js/jquery.mCustomScrollbar.concat.min.js"></script>
     <script type="text/javascript" src="../dist/js/layer/layer.js"></script>
    <script src="../dist/js/main.js"></script>
    <script src="../dist/js/public.js"></script>
    <script type="text/javascript">
    $(function(){
        if (!$.browser.webkit) {
            $.mCustomScrollbar.defaults.scrollButtons.enable=false; //滑块的上下的button是否显示
            $.mCustomScrollbar.defaults.axis="y"; //滑块的放行 X轴或Y轴
             $(".main-sidebar").mCustomScrollbar({theme:"dark"});
        }

    });

    $("#addCarOwner").click(function(){
        layer.open({
            type: 2,
            title: '新增本地车主',
            maxmin: true,
            shadeClose: false, //点击遮罩关闭层
            area : ['65%' , '81%'],
            offset : ['30px'],
            content: ['modal/addCarOwnerModal.html']
        });
        var wrap =  $(".layui-layer-content ");
            browser_ = /iphone|ipad/i.test(navigator.userAgent);
            if(browser_ == true) {
                wrap.addClass("iframe-wrap");
            }
            return false;
    })

    $(".modifyVipOwner").click(function(){
        layer.open({
            type: 2,
            title: '修改本地车主',
            maxmin: true,
            shadeClose: false, //点击遮罩关闭层
            area : ['65%' , '81%'],
            offset : ['30px'],
            content: ['modal/modifyCarOwnerModal.html']
        });
        var wrap =  $(".layui-layer-content ");
            browser_ = /iphone|ipad/i.test(navigator.userAgent);
            if(browser_ == true) {
                wrap.addClass("iframe-wrap");
            }
            return false;
    }) 

    $("#importCarOwner").click(function(){
        layer.open({
            type: 2,
            title: '导入本地车主',
            maxmin: true,
            shadeClose: false, //点击遮罩关闭层
            area : ['58%' , '62%'],
            offset : ['30px'],
            content: ['modal/importCarOwnerModal.html']
        });
        var wrap =  $(".layui-layer-content ");
            browser_ = /iphone|ipad/i.test(navigator.userAgent);
            if(browser_ == true) {
                wrap.addClass("iframe-wrap");
            }
            return false;
    }) 
        
    </script>
</body>

</html>
