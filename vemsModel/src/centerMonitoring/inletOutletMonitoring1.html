    <script type="text/javascript">
    $(function(){
        if (!$.browser.webkit) {
            $.mCustomScrollbar.defaults.scrollButtons.enable=false; //滑块的上下的button是否显示
            $.mCustomScrollbar.defaults.axis="y"; //滑块的放行 X轴或Y轴
             $(".main-sidebar").mCustomScrollbar({theme:"dark"});
        }
        $('#send-info-modal .show-info-select').on('change',function(){
             var currentVal=$(this).val();
             if(currentVal=="0"){
                $('#send-info-modal .user-defined-box').removeClass('hidden');
             }
        });

         $(document).on("click", ".open-send-info-modal", function() {
            layer.open({
                type: 2,
                title: '发送消息',
                maxmin: true,
                shadeClose: false, //点击遮罩关闭层
                area: ['600px', '90%'],
                offset: ['30px'],
                content: ['modal/send-info-modal.html']
            });
            var wrap =  $(".layui-layer-content ");
            browser_ = /iphone|ipad/i.test(navigator.userAgent);
            if(browser_ == true) {
                wrap.addClass("iframe-wrap");
            }
            return false;
        });
  

    });
        
    </script>
