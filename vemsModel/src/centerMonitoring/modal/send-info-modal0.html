<body class="ake-modal-body" style="overflow-x:hidden">
    <div class="modal-content ake-modal">
       <div class="modal-body">
            <form class="form-horizontal"> 
                <div class="form-group">
                    <label for="" class="col-sm-3 control-label">显示信息:</label>
                    <div class="col-sm-5">
                        <select class="form-control show-info-select">
                            <option>欢迎光临</option>
                            <option value="0">自定义</option>
                        </select>
                    </div> 
                </div>
                <div class="form-group user-defined-box hidden">
                    <div class="col-sm-offset-3 col-sm-5">
                        <input type="text" class="form-control" placeholder="" >
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-sm-3 control-label">语音信息：</label>
                    <div class="col-sm-5">
                        <select class="form-control">
                            <option>欢迎光临</option>
                            <option>一路顺风</option>
                        </select>
                    </div> 
                </div>
                <div class="modal-footer">
                   <button type="button" class="btn  btn-default btn-flat  pull-left close-modal">取消</button>
                   <button type="button" class="btn  btn-primary btn-flat pull-right close-modal">确认</button>
                </div>
           </form>
       </div>
    </div>
 <!--[if !IE]> -->
 <script src="../../dist/js/jquery-2.0.3.min.js"></script>

 <script>
      $(function(){
        $(".close-modal").on("click",function(){
            var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
            parent.layer.close(index);
        })
       
      })
 </script>
