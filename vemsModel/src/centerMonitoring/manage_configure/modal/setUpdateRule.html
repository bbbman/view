<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>管理端配置-外置屏管理-设置更新规则</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../../dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../../dist/css/jquery.mCustomScrollbar.css">
    <link rel="stylesheet" href="../../dist/css/main.css">
    <link rel="stylesheet" href="../../dist/css/ling.css">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
        <script src="../../dist/js/html5shiv.js"></script>
        <script src="../../dist/js/respond.min.js"></script>
        <![endif]-->
    
    <style type="text/css">
        .col-sm-3{ width:25%; float: left;padding-top: 7px; margin-bottom: 0;text-align: right; }
        .col-sm-6{ width: 50%; float: left;}
    </style>
    
</head>

<body class="index-page">
    <div class="modal-content ake-iframe-modal newInputStyle">
        <div class="modal-body">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="checkbox-inline col-xs-offset-2 col-sm-2 col-xs-3">
                      <input type="checkbox" id="" value="实时更新"> 实时更新
                    </label>
                    <div class="col-sm-6 col-xs-7">
                        <span class="h34">(当更新内容有变化时)</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="checkbox-inline col-xs-offset-2 col-sm-2 col-xs-3">
                      <input type="checkbox" id="" value="定时更新"> 定时更新
                    </label>
                    <div class="col-sm-5 col-xs-6">
                        <input type="text" class="form-control mr5 inblock" id="" placeholder="" style="height: 30px;width:70%;"> 分钟
                    </div>
                </div>
                <div class="form-group">
                    <label class="checkbox-inline col-xs-offset-2 col-sm-2 col-xs-3">
                      <input type="checkbox" id="" value="触发更新"> 触发更新
                    </label>
                    <div class="col-sm-6 col-xs-7 pt7">
                        <span>(当设置内容包含以下选项时才生效)</span>
                    </div>
                    <div class="col-xs-offset-2 col-sm-10 col-xs-10">
                        <div class="col-xs-offset-1 mt10">
                            <div class="form-group col-sm-10 col-xs-12 clearfix">
                                <h4 class="pull-left ml40 b">条件</h4>
                                <h4 class="pull-right mr15 b">显示</h4>
                            </div>
                            <div class="form-group col-sm-10 col-xs-12">
                                <label class="checkbox-inline">
                                  <input type="checkbox" id="" value="总车位剩余数"> 总车位剩余数 &nbsp;&nbsp;
                                </label>
                                <select class="form-control inblock" style="height:30px; width:40px;padding:0 0 0 5px;">
                                    <option>≤</option>
                                    <option>≥</option>
                                </select>
                                <input type="text" class="form-control inblock ml5" style="height: 28px; width:50px;padding:5px; margin-top: -3px;" />
                                <input type="text" class="form-control inblock pull-right" style="width:60px;margin-top:0;height:28px;" />
                            </div>
                            <div class="form-group col-sm-10 col-xs-12">
                                <label class="checkbox-inline">
                                  <input type="checkbox" id="" value="临时车位剩余数"> 临时车位剩余数
                                </label>
                                <select class="form-control inblock" style="height:30px; width:40px;padding:0 0 0 5px;">
                                    <option>≤</option>
                                    <option>≥</option>
                                </select>
                                <input type="text" class="form-control inblock ml5" style="height: 28px; width:50px;padding:5px; margin-top: -3px;" />
                                <input type="text" class="form-control inblock pull-right" style="width:60px;margin-top:0;height:28px;" />
                            </div>
                            <div class="form-group col-sm-10 col-xs-12">
                                <label class="checkbox-inline">
                                  <input type="checkbox" id="" value="固定车位剩余数"> 固定车位剩余数
                                </label>
                                <select class="form-control inblock" style="height:30px; width:40px;padding:0 0 0 5px;">
                                    <option>≤</option>
                                    <option>≥</option>
                                </select>
                                <input type="text" class="form-control inblock ml5" style="height: 28px; width:50px;padding:5px; margin-top: -3px;" />
                                <input type="text" class="form-control inblock pull-right" style="width:60px;margin-top:0;height:28px;" />
                            </div>
                            <div class="form-group col-sm-10 col-xs-12">
                                <label class="checkbox-inline">
                                  <input type="checkbox" id="" value="预定车位剩余数"> 预定车位剩余数
                                </label>
                                <select class="form-control inblock" style="height:30px; width:40px;padding:0 0 0 5px;">
                                    <option>≤</option>
                                    <option>≥</option>
                                </select>
                                <input type="text" class="form-control inblock ml5" style="height: 28px; width:50px;padding:5px; margin-top: -3px;" />
                                <input type="text" class="form-control inblock pull-right" style="width:60px;margin-top:0;height:28px;" />
                            </div>
                        </div>                        
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn  btn-default btn-flat  pull-left" id="cancel">关闭</button>
                    <button type="button" class="btn  btn-primary btn-flat pull-right" id="save">保存</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../../dist/js/jquery-2.0.3.min.js"></script>
    <!-- <![endif]-->
    <!--[if IE]>
        <script src="../../dist/js/jquery-1.10.2.min.js"></script>
    <![endif]-->
    <script src="../../dist/js/bootstrap.min.js"></script>
     <script src="../../dist/js/jquery-migrate-1.2.1.min.js"></script>
     <script src="../../dist/js/jquery.mCustomScrollbar.concat.min.js"></script>
     <script type="text/javascript" src="../../dist/js/layer/layer.js"></script>
    <script src="../../dist/js/public.js"></script>
    <script type="text/javascript">
        $(function(){
            if (!$.browser.webkit) {
                $.mCustomScrollbar.defaults.scrollButtons.enable=false; //滑块的上下的button是否显示
                $.mCustomScrollbar.defaults.axis="y"; //滑块的放行 X轴或Y轴
                 $("body").mCustomScrollbar({theme:"dark"});
            }
        })
            var index = parent.layer.getFrameIndex(window.name); //获取窗口索引

            $("#cancel").on('click',function(){    
                parent.layer.close(index);   //点击关闭  会关闭iframe弹出框  
            })

        </script>
</body>
</html>
