<body class="index-page">
    <div class="modal-content ake-iframe-modal newInputStyle">
        <div class="modal-body">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="radio-inline col-xs-offset-2 col-sm-2 col-xs-3">
                      <input type="radio" name="setting_mode" id="" value="0" checked> 强制设置
                    </label>
                    <div class="col-sm-6 col-xs-6">
                        <input type="text" class="form-control bold" id="" placeholder="" value="0">
                    </div>
                </div>
                <div class="form-group">
                    <label class="radio-inline col-xs-offset-2 col-sm-8 col-xs-10">
                      <input type="radio" name="setting_mode" id="" value="1"> 自由设置
                    </label>
                    <div class="col-xs-offset-2 col-sm-8 mt10 col-xs-10" id="set-free">
                        <div class="col-xs-offset-1">
                            <label class="checkbox-inline">
                              <input type="checkbox" id="" value="停车场A(T1)"> 停车场A(T1)
                            </label>
                            <div class="col-xs-offset-1">
                                <label class="checkbox-inline col-xs-10">
                                  <input type="checkbox" id="" value="总车位剩余数(T1S1)"> 总车位剩余数(T1S1)
                                </label>
                                <label class="checkbox-inline col-xs-10">
                                  <input type="checkbox" id="" value="临时车位剩余数(T1S2)"> 临时车位剩余数(T1S2)
                                </label>  
                                <label class="checkbox-inline col-xs-10">
                                  <input type="checkbox" id="" value="固定车位剩余数(T1S3)"> 固定车位剩余数(T1S3)
                                </label>  
                                <label class="checkbox-inline col-xs-10">
                                  <input type="checkbox" id="" value="预定车位剩余数(T1S4)"> 预定车位剩余数(T1S4)
                                </label>
                            </div>  
                        </div>
                        <div class="col-xs-offset-1">
                            <label class="checkbox-inline">
                              <input type="checkbox" id="" value="停车场B (T2)"> 停车场B (T2)
                            </label>
                            <div class="col-xs-offset-1">
                                <label class="checkbox-inline col-xs-10">
                                  <input type="checkbox" id="" value="总车位剩余数(T2S1)"> 总车位剩余数(T1S1)
                                </label>
                                <label class="checkbox-inline col-xs-10">
                                  <input type="checkbox" id="" value="临时车位剩余数(T2S2)"> 临时车位剩余数(T1S2)
                                </label>  
                                <label class="checkbox-inline col-xs-10">
                                  <input type="checkbox" id="" value="固定车位剩余数(T2S3)"> 固定车位剩余数(T1S3)
                                </label>  
                                <label class="checkbox-inline col-xs-10">
                                  <input type="checkbox" id="" value="预定车位剩余数(T2S4)"> 预定车位剩余数(T1S4)
                                </label>
                            </div>
                        </div>                        
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-sm-4 col-xs-4 control-label">文本公式:</label>
                    <div class="col-sm-6 col-xs-7">
                        <input type="text" class="form-control" id="" placeholder="" value="测试{T1S1+T2S1}">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn  btn-default btn-flat  pull-left" id="cancel">关闭</button>
                    <button type="button" class="btn  btn-primary btn-flat pull-right" id="save">保存</button>
                </div>
            </form>
        </div>
        
    </div>

    <script src="../../dist/js/jquery-2.0.3.min.js"></script>

    <script src="../../dist/js/bootstrap.min.js"></script>
     <script src="../../dist/js/jquery-migrate-1.2.1.min.js"></script>
     <script src="../../dist/js/jquery.mCustomScrollbar.concat.min.js"></script>
     <script type="text/javascript" src="../../dist/js/layer/layer.js"></script>
    <script src="../../dist/js/public.js"></script>
    <script type="text/javascript">
        $(function(){
            if (!$.browser.webkit) {
                $.mCustomScrollbar.defaults.scrollButtons.enable=false; //滑块的上下的button是否显示
                $.mCustomScrollbar.defaults.axis="y"; //滑块的放行 X轴或Y轴
                 $("body").mCustomScrollbar({theme:"dark"});
            }

            $("input[name=setting_mode]").each(function(){
                // console.log($(this).attr("type"));
                if($(this).attr("value") == 0 && $(this).attr("checked") == "checked"){
                    $('#set-free').find('input[type=checkbox]').attr("disabled","disabled");
                    $('#set-free').find('input[type=checkbox]').removeAttr("checked");
                }
            })


            $("input[name=setting_mode]").on('click',function(){
                // console.log($(this).attr("type"));
                if($(this).attr("value") == 0 && $(this).attr("checked") == "checked"){
                    $('#set-free').find('input[type=checkbox]').attr("disabled","disabled");
                    $('#set-free').find('input[type=checkbox]').removeAttr("checked");

                }else{
                    $("#set-free").find('input[type=checkbox]').removeAttr("disabled");
                }
            })

        })
        var index = parent.layer.getFrameIndex(window.name); //获取窗口索引

        $("#cancel").on('click',function(){    
            parent.layer.close(index);   //点击关闭  会关闭iframe弹出框  
        })


        </script>
