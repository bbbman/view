    <script type="text/javascript">
    $(function(){
        if (!$.browser.webkit) {
            $.mCustomScrollbar.defaults.scrollButtons.enable=false; //滑块的上下的button是否显示
            $.mCustomScrollbar.defaults.axis="y"; //滑块的放行 X轴或Y轴
             $(".main-sidebar").mCustomScrollbar({theme:"dark"});
      }
      //绑定时间区间控件
      $('#loginTime').binDaterangepicker({
                isSingle: false,
                format: 'YYYY-MM-DD HH:mm',
                isTimePicker: true,
                position:'right'
            });
       $('#logoutTime').binDaterangepicker({
                isSingle: false,
                format: 'YYYY-MM-DD HH:mm',
                isTimePicker: true,
                position:'left'
            });
     

    });
