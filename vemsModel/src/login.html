<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="dist/css/bootstrap.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="dist/css/main.css">
	<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
		<script src="dist/js/html5shiv.js"></script>
		<script src="dist/js/respond.min.js"></script>
		<![endif]-->
</head>
<body class="login-page">
	<div class="login-wrap">
		<header>
			<img src="dist/images/top_pic.png" alt="">
		</header>
		<div class="login-box">
			<h3>登录</h3>
			<form class="form-horizontal">
			  <div class="form-group">
			    <label for="inputEmail3" class="col-sm-3 control-label">账号</label>
			    <div class="col-sm-9">
			      <input type="text" class="form-control" id="inputEmail3" placeholder="账号">
			    </div>
			    <div class="warning-tips">
			    	<img src="dist/images/alarm.png" alt="">用户名不存在
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="inputPassword3" class="col-sm-3 control-label">密码</label>
			    <div class="col-sm-9">
			      <input type="password" class="form-control" id="inputPassword3" placeholder="密码">
			    </div>
			    <div class="warning-tips">
			    	<img src="dist/images/alarm.png" alt="">用户名不存在
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="inputPassword3" class="col-sm-3 control-label">验证码</label>
			    <div class="col-sm-6 yanzheng-input">
			      <input type="text" class="form-control" id="inputPassword3" placeholder="验证码">
			    </div>
			    <div class="col-sm-3 yanzheng-img"><img src="dist/images/test.bmp" alt=""></div>
			    <div class="warning-tips">
			    	<img src="dist/images/alarm.png" alt="">用户名不存在
			    </div>
			  </div>
			  <div class="form-group">
			    <div class="enter-btn">
			      <button type="submit" class="btn btn-default btn-block">登录</button>
			    </div>
			  </div>
			  <div class="forget-password">
			  	忘记密码?点击<a href="#">找回密码</a>
			  </div>
			</form>
		</div>
	</div>
	<!--[if !IE]> --> 

		<script src="dist/js/jquery-2.0.3.min.js"></script>

	<!-- <![endif]-->

	<!--[if IE]>

		<script src="dist/js/jquery-1.10.2.min.js"></script>

	<![endif]-->

</body>
</html>
