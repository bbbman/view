<head>

<body class="con-page-body">
  
    <div class="content-inner">
        <div class="con-item role-management">
            <div class="con-item-header  con-item-header-pb14 clearfix">
                <div class="function clearfix">
                    <a class="btn btn-default pull-right ake-add-btn mr5" role="button" data-toggle="modal" data-target="#disableServiceModal">禁 &nbsp;用</a>
                    <a class="btn btn-default pull-right ake-add-btn mr5" role="button" data-toggle="modal" data-target="#enableServiceModal">启 &nbsp;用</a>
                    <a class="btn btn-default pull-right ake-add-btn mr5" role="button" id="addService">新 &nbsp;增</a>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="table-responsive">
                        <table id="outsideService-table" class="table table-striped table-bordered table-hover text-center">
                            <thead>
                                <tr>
                                    <th class="center">
                                        <label>
                                            <input type="checkbox" class="ace" id="ake-all-items">
                                        </label>
                                    </th>
                                    <th>名称</th>
                                    <th>状态</th>
                                    <th>是否启用</th>
                                    <th>停车场</th>
                                    <th>服务类型</th>
                                    <th>IP地址</th>
                                    <th>端口</th>
                                    <th>请求URL</th>
                                    <th>是否签名</th>
                                    <th>是否加密</th>
                                    <th class="hidden-480">操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="center">
                                        <label>
                                            <input type="checkbox" class="ace">
                                        </label>
                                    </td>
                                    <td>外部服务配置1</td>
                                    <td>未知/在线/离线</td>
                                    <td>启用</td>
                                    <td>艾科停车场</td>
                                    <td></td>
                                    <td>172.18.88.222</td>
                                    <td>8080</td>
                                    <td>URL</td>
                                    <td>是</td>
                                    <td>是</td>
                                    <td>
                                        <button class="btn btn-sm btn-info modifyService" title="修改">
                                            <i class="icon-edit bigger-120"></i>
                                        </button>
                                        <button class="btn btn-sm btn-danger ml10" title="删除" data-toggle="modal" data-target=".deleteServiceModal">
                                            <i class="icon-trash bigger-120"></i>
                                        </button>
                                    </td>
                                </tr>
                                 
                            </tbody>
                        </table>
                    </div>
                    <!-- /.table-responsive -->
                </div>
                 <!-- /.table-responsive -->
                <div class="table-footer col-xs-12">
                    <div class="table-pageNum col-sm-3">
                        当前第N项到N项，总共N项
                    </div>
                    <div class="table-pagination col-sm-6">
                        <nav>
                            <ul class="pagination">
                                <li class="disabled">
                                    <a href="" aria-label="Previous">
                                       首页
                                    </a>
                                </li>
                                <li class="disabled">

                                        上一页
                                    </a>
                                </li>

                                <li><a href="">2</a></li>
                                <li><a href="">...</a></li>
                                <li><a href="">4</a></li>
                                <li><a href="">5</a></li>

                                    <a href="" aria-label="Next">
                                       下一页
                                    </a>
                                </li>
                                <li>
                                    <a href="" aria-label="Next">
                                        尾页
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                    <div class="table-showNum col-sm-3 text-right">
                        <label>显示&nbsp;
                            <select name="" class="form-control input-sm">
                                <option value="10">10</option>
                                <option value="25">25</option>
                                <option value="50">50</option>
                                <option value="100">100</option>
                            </select>
                        </label>&nbsp;页
                    </div>
                </div>
            </div>
        </div>
        <!-- /row -->
    </div>
        

        <!--删除modal-->
        <div class="modal fade ake-modal deleteServiceModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title tc">删除外部服务配置</h4>
                    </div>
                    <div class="modal-body">
                       <p class="tc f15">您确定删除该条记录吗？</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn  btn-default btn-flat pull-left" data-dismiss="modal">取消</button>
                        <button type="button" class="btn  btn-primary btn-flat pull-right">确认</button>
                    </div>
                </div>
            </div>
        </div>
        <!--删除modal结束-->
        
        <!--启用modal-->
        <div class="modal fade ake-modal enableServiceModal" id="enableServiceModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title tc">启用外部服务配置</h4>
                    </div>
                    <div class="modal-body">
                       <p class="tc f15">您确定启用该外部服务配置么吗？</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn  btn-default btn-flat pull-left" data-dismiss="modal">取消</button>
                        <button type="button" class="btn  btn-primary btn-flat pull-right">确认</button>
                    </div>
                </div>
            </div>
        </div>
        <!--启用modal结束-->

        <!--禁用modal-->
        <div class="modal fade ake-modal disableServiceModal" id="disableServiceModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title tc">禁用外部服务配置</h4>
                    </div>
                    <div class="modal-body">
                       <p class="tc f15">您确定禁用改外部服务配置吗？</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn  btn-default btn-flat pull-left" data-dismiss="modal">取消</button>
                        <button type="button" class="btn  btn-primary btn-flat pull-right">确认</button>
                    </div>
                </div>
            </div>
        </div>
        <!--禁用modal结束-->

    <script src="../dist/js/jquery-2.0.3.min.js"></script>

    <script src="../dist/js/bootstrap.min.js"></script>
    <script src="../dist/js/jquery-migrate-1.2.1.min.js"></script>
    <script src="../dist/js/jquery.mCustomScrollbar.concat.min.js"></script>
    <script type="text/javascript" src="../dist/js/layer/layer.js"></script>
    <script src="../dist/js/main.js"></script>
    <script src="../dist/js/public.js"></script>
    <script type="text/javascript">
    $(function(){
        if (!$.browser.webkit) {
            $.mCustomScrollbar.defaults.scrollButtons.enable=false; //滑块的上下的button是否显示
            $.mCustomScrollbar.defaults.axis="y"; //滑块的放行 X轴或Y轴
             $(".main-sidebar").mCustomScrollbar({theme:"dark"});
      }
  
    });

    $("#addService").click(function(){
        layer.open({
            type: 2,
            title: '新增外部服务',
            maxmin: true,
            shadeClose: false, //点击遮罩关闭层
            area : ['60%' , '90%'],
            offset : ['10px'],
            content: ['modal/addServiceModal.html']
        });
        var wrap =  $(".layui-layer-content ");
        browser_ = /iphone|ipad/i.test(navigator.userAgent);
        if(browser_ == true) {
            wrap.addClass("iframe-wrap");
        }
        return false;
    })

    $(".modifyService").click(function(){
        layer.open({
            type: 2,
            title: '修改外部服务',
            maxmin: true,
            shadeClose: false, //点击遮罩关闭层
            area : ['60%' , '90%'],
            offset : ['10px'],
            content: ['modal/modifyServiceModal.html']
        });
        var wrap =  $(".layui-layer-content ");
        browser_ = /iphone|ipad/i.test(navigator.userAgent);
        if(browser_ == true) {
            wrap.addClass("iframe-wrap");
        }
        return false;
    })
        
    </script>
