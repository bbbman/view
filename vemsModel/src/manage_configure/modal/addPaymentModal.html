<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>管理端配置-自助缴费机管理-新增缴费机</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../../dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../../dist/css/jquery.mCustomScrollbar.css">
    <link rel="stylesheet" href="../../dist/css/main.css">
    <link rel="stylesheet" href="../../dist/css/ling.css">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
        <script src="../../dist/js/html5shiv.js"></script>
        <script src="../../dist/js/respond.min.js"></script>
        <![endif]-->
    
</head>

<body class="index-page">
    <div class="modal-content ake-iframe-modal">
        <div class="modal-body">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="" class="col-xs-3 control-label">名称:</label>
                    <div class="col-xs-6">
                        <input type="text" class="form-control" id="" placeholder="" maxlength="20">
                    </div>
                    <div class="col-xs-3 h34 cRed">*</div>
                </div>
                <div class="form-group">
                    <label for="" class="col-xs-3 control-label">品牌:</label>
                    <div class="col-xs-6">
                       <select class="form-control" id="">
                           <option>品牌1</option>
                           <option>品牌2</option>
                           <option>品牌3</option>
                           <option>品牌4</option>
                       </select>
                    </div>
                    <div class="col-xs-3 h34 cRed">*</div>
                </div>
                <div class="form-group">
                    <label for="" class="col-xs-3 control-label">型号:</label>
                    <div class="col-xs-6">
                        <input type="text" class="form-control" id="" placeholder="" maxlength="10">
                    </div>
                    <div class="col-xs-3 h34 cRed">*</div>
                </div>
                <div class="form-group">
                    <label for="" class="col-xs-3 control-label">缴费机IP:</label>
                    <div class="col-xs-6">
                        <input type="text" class="form-control" id="" placeholder="" maxlength="20">
                    </div>
                    <div class="col-xs-3 h34 cRed">*</div>
                </div>
                <div class="form-group">
                    <label for="" class="col-xs-3 control-label">缴费机端口:</label>
                    <div class="col-xs-6">
                        <input type="text" class="form-control" id="" placeholder="" maxlength="20">
                    </div>
                    <div class="col-xs-3 h34 cRed">*</div>
                </div>
                <div class="form-group">
                    <label for="" class="col-xs-3 control-label">是否支持反向寻车:</label>
                    <div class="col-xs-6">
                       <select class="form-control" id="">
                           <option>不支持</option>
                           <option>支持</option>
                       </select>
                    </div>
                    <div class="col-xs-3 h34 cRed">*</div>
                </div>
                <div class="form-group">
                    <label for="" class="col-xs-3 control-label">是否启用:</label>
                    <div class="col-xs-6">
                       <select class="form-control" id="">
                           <option>未启用</option>
                           <option>启用</option>
                           <option>禁用</option>
                       </select>
                    </div>
                    <div class="col-xs-3 h34 cRed">*</div>
                </div>
                
                <div class="modal-footer">
                    <button type="button" class="btn  btn-default btn-flat  pull-left" id="cancel">关闭</button>
                    <button type="button" class="btn  btn-primary btn-flat pull-right" id="save">保存</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../../dist/js/jquery-2.0.3.min.js"></script>
    <!-- <![endif]-->
    <!--[if IE]>
        <script src="../../dist/js/jquery-1.10.2.min.js"></script>
    <![endif]-->
    <script src="../../dist/js/bootstrap.min.js"></script>
     <script src="../../dist/js/jquery-migrate-1.2.1.min.js"></script>
     <script src="../../dist/js/jquery.mCustomScrollbar.concat.min.js"></script>
     <script type="text/javascript" src="../../dist/js/layer/layer.js"></script>
    <script src="../../dist/js/public.js"></script>
    <script type="text/javascript">
        $(function(){
            if (!$.browser.webkit) {
                $.mCustomScrollbar.defaults.scrollButtons.enable=false; //滑块的上下的button是否显示
                $.mCustomScrollbar.defaults.axis="y"; //滑块的放行 X轴或Y轴
                 $("body").mCustomScrollbar({theme:"dark"});
            }
        })
            var index = parent.layer.getFrameIndex(window.name); //获取窗口索引

            $("#cancel").on('click',function(){    
                parent.layer.close(index);   //点击关闭  会关闭iframe弹出框  
            })

            $(".set-more").click(function(){
                $(this).parent("div.form-group").css("display","none");
                $(this).parent("div.form-group").next(".more-setting").css("display","block");
                $(this).parent("div.form-group").next(".more-setting").next("div.form-group").css("display","block");
            })
            $(".hide-set-more").click(function(){
                $(this).parent("div.form-group").css("display","none");
                $(this).parent("div.form-group").prev(".more-setting").css("display","none"); 
                $(this).parent("div.form-group").prev(".more-setting").prev("div.form-group").css("display","block");
                  
            })
        </script>
</body>
</html>
