    <script type="text/javascript">
    $(function() {
        if (!$.browser.webkit) {
            $.mCustomScrollbar.defaults.scrollButtons.enable = false; //滑块的上下的button是否显示
            $.mCustomScrollbar.defaults.axis = "y"; //滑块的放行 X轴或Y轴
            $(".main-sidebar").mCustomScrollbar({
                theme: "dark"
            });
        };
        $('#replace-masterboard').on('click', function() {
            showAffirmModal("更换主控板", "更换主控板将重新下发所有配置信息、VIP信息及在场信息</br>是否确认更换？", sureReplaceFn);
            return false;
        });

    });
    $("#add-newBoard").click(function() {
        layer.open({
            type: 2,
            title: '新增主控板',
            maxmin: true,
            shadeClose: false, //点击遮罩关闭层
            area: ['600px', '78%'],
            offset: ['30px'],
            content: ['modal/add-masterboard-modal.html']
        });
        var wrap = $(".layui-layer-content ");
        browser_ = /iphone|ipad/i.test(navigator.userAgent);
        if (browser_ == true) {
            wrap.addClass("iframe-wrap");
        }
        return false;
    });



    $(document).on("click", ".edit-newBoard", function() {
            layer.open({
                type: 2,
                title: '修改主控板',
                maxmin: true,
                shadeClose: false, //点击遮罩关闭层
                area: ['600px', '78%'],
                offset: ['30px'],
                content: ['modal/edit-masterboard-modal.html']
            });
            var wrap = $(".layui-layer-content ");
            browser_ = /iphone|ipad/i.test(navigator.userAgent);
            if (browser_ == true) {
                wrap.addClass("iframe-wrap");
            }
            return false;
        })
