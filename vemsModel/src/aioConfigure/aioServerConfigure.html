    <script type="text/javascript">
    $(function() {
        if (!$.browser.webkit) {
            $.mCustomScrollbar.defaults.scrollButtons.enable = false; //滑块的上下的button是否显示
            $.mCustomScrollbar.defaults.axis = "y"; //滑块的放行 X轴或Y轴
            $(".main-sidebar").mCustomScrollbar({
                theme: "dark"
            });
        }
        $('.isEncryption').on('click', function() {
            var Val = $(this).val();
            if (Val == '2') {
                $('.encryptionCon').addClass('hidden');
            } else {
                $('.encryptionCon').removeClass('hidden');
            }
        });

        $("#addaioconfig").click(function() {
            layer.open({
                type: 2,
                title: '新增一体机服务',
                maxmin: true,
                shadeClose: false, //点击遮罩关闭层
                area: ['600px', '80%'],
                offset: ['30px'],
                content: ['modal/addAioconfig-modal.html']
            });
            var wrap = $(".layui-layer-content ");
            browser_ = /iphone|ipad/i.test(navigator.userAgent);
            if (browser_ == true) {
                wrap.addClass("iframe-wrap");
            }
            return false;
        });
        $(document).on("click",".editaioconfig",function(){
            layer.open({
                type: 2,
                title: '修改一体机服务',
                maxmin: true,
                shadeClose: false, //点击遮罩关闭层
                area: ['600px', '80%'],
                offset: ['30px'],
                content: ['modal/editAioconfig-modal.html']
            });
            var wrap = $(".layui-layer-content ");
            browser_ = /iphone|ipad/i.test(navigator.userAgent);
            if (browser_ == true) {
                wrap.addClass("iframe-wrap");
            }
            return false;
        })

    });
    </script>
