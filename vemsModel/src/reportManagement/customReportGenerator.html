<!DOCTYPE html>

<head>

    <title>报表管理-自定义报表生成器</title>

<body class="con-page-body">
            <div class="content-inner">
                <div class="con-item role-management">
                    <div class="con-item-header  con-item-header-pb14 clearfix">
                        <div class="search-box pull-left form-inline">
                                <div class="form-group">
                                    <label class="sr-only" for="">报表类型</label>
                                    <div class="input-group">
                                      <div class="input-group-addon text-center">报表类型</div>
                                      <select class="form-control" id="time-dimension">
                                          <option value="">车场VIP报表</option>
                                          <option value="">停车费报表</option>
                                          <option value="">收费员报表</option>
                                          <option value="">优惠券报表</option>
                                          <option value="">异常开闸报表</option>
                                          <option value="">识别率报表</option>
                                       </select> 
                                    </div>
                               </div>
                                <div class="form-group">
                                    <label class="sr-only" for="">自定义报表时间</label>
                                    <div class="input-group">
                                      <div class="input-group-addon glyphicon glyphicon-time glyphicon "></div>
                                      <input type="text" class="form-control time-input" id="time" placeholder="请选择时间" readonly>
                                    </div>
                                </div> 
                                <div class="form-group">
                                    <label class="sr-only" for="">报表名称</label>
                                    <div class="input-group">
                                      <div class="input-group-addon text-center">报表名称</div>
                                      <input type="text" class="form-control" id="" placeholder="">
                                    </div>
                                </div>                   
                                <div class="form-group">
                                    <button type="button" class="btn btn-primary">生成报表</button>
                                </div>
                            </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="table-responsive">
                                <table  class="table table-striped table-bordered table-hover">
                                    <thead>
                                        <tr>
                                            <th>报表生成日期</th>
                                            <th>报表名称</th>
                                            <th>报表类型</th>
                                            <th>自定义报表时间</th>
                                            <th>操作人</th>
                                            <th class="hidden-480">操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>2015-12-11</td>
                                            <td>瀚天科技城</td>
                                            <td></td>
                                            <td></td>
                                            <td></td>                                  
                                            <td>
                                                 <button class="btn btn-sm btn-info" title="导出明细">导出明细</button> 
                                                 <button class="btn btn-sm btn-info" title="导出报表">导出报表</button> 
                                            </td>                                   
                                        </tr>      
                                    </tbody>
                                </table>
                            </div>
                            <!-- /.table-responsive -->
                        </div>
                         <!-- /.table-responsive -->
                        <div class="table-footer col-xs-12">
                            <div class="table-pageNum col-sm-3">
                                当前第N项到N项，总共N项
                            </div>
                            <div class="table-pagination col-sm-6">
                                <nav>
                                    <ul class="pagination">
                                        <li class="disabled">
                                            <a href="#" aria-label="Previous">
                                               首页
                                            </a>
                                        </li>
                                        <li class="disabled">
                                            <a href="#" aria-label="Previous">
                                                上一页
                                            </a>
                                        </li>
                                        <li class="active"><a href="#">1</a></li>
                                        <li><a href="#">2</a></li>
                                        <li><a href="#">...</a></li>
                                        <li><a href="#">4</a></li>
                                        <li><a href="#">5</a></li>
                                        <li>
                                            <a href="#" aria-label="Next">
                                               下一页
                                            </a>
                                        </li>
                                        <li>
                                            <a href="#" aria-label="Next">
                                                尾页
                                            </a>
                                        </li>
                                    </ul>
                                </nav>
                            </div>
                            <div class="table-showNum col-sm-3 text-right">
                                <label>显示&nbsp;
                                    <select name="" class="form-control input-sm">
                                        <option value="10">10</option>
                                        <option value="25">25</option>
                                        <option value="50">50</option>
                                        <option value="100">100</option>
                                    </select>
                                </label>&nbsp;页
                            </div>
                        </div>
                    </div>
                    <!-- /span -->
                        <!-- /span -->
                    </div>
                    <!-- /row -->
                </div>
            </div>
        </div>

    <script src="../dist/js/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="../dist/js/main.js"></script>
    <script src="../dist/js/public.js"></script>
    <script type="text/javascript">
    $(function(){
        if (!$.browser.webkit) {
            $.mCustomScrollbar.defaults.scrollButtons.enable=false; //滑块的上下的button是否显示
            $.mCustomScrollbar.defaults.axis="y"; //滑块的放行 X轴或Y轴
             $(".main-sidebar").mCustomScrollbar({theme:"dark"});
      }
      //绑定时间区间控件
         $('#time').binDaterangepicker({
            isSingle: false,
            format: 'YYYY/MM/DD',
            isTimePicker: false,
            position: 'right'
         });

    });
        
    </script>
